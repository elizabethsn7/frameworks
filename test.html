<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Framework Test Page</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="col-2">
        <img src="http://placehold.it/100x100">
      </div>
      <div style="text-align: right" class="col-10">
          <h1>Elizabeth Kipp</h1>
          <h3>Front-end Unicorn</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12">3 Columns</div>
        <img src="http://placehold.it/1000x350">
    </div>

    <h2>Featured Work</h2>
      <div class="row">
        <div class="col-4">
          <img src="images/wedding.png" alt="wedding work">
        </div>
        
        <div class="col-4">
          <img src="images/product.png" alt="product work">
        </div>
        
        <div class="col-4">
          <img src="images/lifestyle.png" alt="lifestyle work">
        </div>
    
        <div class="row">
          <div class="col-3">3 Columns</div>
          <div class="col-6">6 Columns</div>
          <div class="col-3">3 Columns</div>
        </div>
      </div>
  </div>
</body>
</html>
